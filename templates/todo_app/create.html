{% extends 'todo_app/base.html' %}

{% block title %}
OLUŞTUR

{% endblock title %}


{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>TODO_LİST</center></h1>
      <p class="lead"><center>Not Tutmanın Kolay Yolu</center></p>
     
     <div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">ToDo İsmi</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="ToDo İsmi" name="title">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Açıklama</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="Açıklama" name="description">
              </div>
            </div>
            <fieldset class="form-group">
              
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Bitti mi? </div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="finished">
                  <label class="form-check-label" >
                    Yes
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">ToDo List Ekle</button>
              </div>
            </div>
          </form>
     </div> 


    </div>
  </div>

{% endblock content %}
